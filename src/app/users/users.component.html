<div class="mt-5 container">
  <button class="btn btn-success" routerLink="/manage-user">Add User</button>
  <hr />
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Password</th>
          <th scope="col" class="hide">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.password }}</td>
          <td class="hide">{{ user.email }}</td>
          <td>
            <button
              class="btn btn-light me-1 mb-1 action"
              routerLink="/manage-user"
              (click)="editUser(i)"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
            <button
              class="btn btn-light mb-1 action"
              (click)="deleteUser(user.id)"
            >
              <i class="bi bi-trash3"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
